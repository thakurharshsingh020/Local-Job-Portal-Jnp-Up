<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions or want to get in touch? Fill out the form below, and weâ€™ll get back to you as soon as possible.</p>
        <form id="contactForm" action="https://api.web3forms.com/submit" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <input type="hidden" name="access_key" value="7a6e99c6-5e63-4c18-ae43-d03e1448d8a3">
